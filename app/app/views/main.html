<div class="row">
  <div class="col-md-12">
    <a class="btn btn-success pull-right" ng-href="#/movie/create">New movie</a>
  </div>
</div><br/>
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <tbody>
        <tr ng-repeat="movie in movies">
          <td>{{movie.title}}</td>
          <td>
            <div class="button-group pull-right">
              <a class="btn btn-primary btn-xs" ng-href="#/movie/{{movie._id}}">Edit</a> 
              <a class="btn btn-danger btn-xs" ng-click="delete(movie)">Delete</a> 
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
