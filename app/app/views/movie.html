<div class="row">
	<div class="col-md-12">
		<div class="form-group">
			<label>Title</label>
			<input type="text" ng-model="movie.title" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Release year</label>
			<input type="text" ng-model="movie.releaseYear" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Director</label>
			<input type="text" ng-model="movie.director" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Category</label>
			<input type="text" ng-model="movie.genre" class="form-control"/>
		</div>
		<input type="submit" class="btn btn-success btn-block" value="Update" ng-click="update()"/>
	</div>
</div>
